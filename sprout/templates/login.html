{% extends 'base.html' %}
{% block content %}

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex !important;
      flex-direction: column !important;
      min-height: 100vh !important;
      background: linear-gradient(135deg, #ffffff, #ffffff);
    }

    .main-content {
      flex: 1 !important;
      display: flex !important;
      align-items: center !important;
      justify-content: flex-start !important;
      padding-left: 250px !important;
        padding-top: 200px !important;
      min-height: 65vh;
    }

    .login-container {
      background: #fff;
      padding: 40px 60px !important;
      border-radius: 15px;
      width: 500px !important;
      max-width: 500px !important;

    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }

    footer {
      width: 100% !important;
      margin: 0;
      padding: 20px 0;
      max-width: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }

    .footer-container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
    }

    .form-group input {
      width: 100% !important;
      min-width: auto !important;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.2s;
    }

    .form-group input:focus {
      border-color: #667eea;
      outline: none;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #555;
      cursor: pointer;
    }

    .options a {
      text-decoration: none;
      color: #667eea;
    }

    .login-btn {
      width: 100% !important;
      min-width: auto !important;
      padding: 12px;
      border: none;
      background: rgb(0, 0, 0);
      color: #ffffff;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>

    <body>
    <div class="main-content">
    <div class="login-container">
        {% include 'form_errors.html' %}
        <h2>로그인</h2>
        <form>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요" required/>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required/>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox"/> 로그인 상태 유지
                </label>
                <a href="#">비밀번호 찾기</a>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
        <div class="signup-link">
            계정이 없으신가요? <a href="{{ url_for('auth.signup') }}">회원가입</a>
        </div>
    </div>
    </div>
    </body>

{% endblock %}
